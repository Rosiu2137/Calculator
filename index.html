<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Untitled-10000.png" sizes="16x16">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">

        <div class="upperDisplay">
            <div id="time"></div>
            <div id="result">0</div>
        </div>

        <div class="buttonsContainer">

            <button class="btn topBtn" value="reset" id="reset">AC</button>
            <button class="btn right" value="divide">/</button>
            <button class="btn" value="7" id="seven">7</button>
            <button class="btn" value="8" id="eight">8</button>
            <button class="btn" value="9" id="nine">9</button>
            <button class="btn right" value="multiplication">X</button>
            <button class="btn" value="4" id="four">4</button>
            <button class="btn" value="5" id="five">5</button>
            <button class="btn" value="6" id="six">6</button>
            <button class="btn right" value="minus">-</button>
            <button class="btn" value="1" id="one">1</button>
            <button class="btn" value="2" id="two">2</button>
            <button class="btn" value="3" id="three">3</button>
            <button class="btn right" value="plus">+</button>
            <button class="btn zero" value="0" id="zero">0</button>
            <button class="btn dot" value="dot">,</button>
            <button class="btn right" value="equals">=</button>

        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
